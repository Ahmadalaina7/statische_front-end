<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fibonacci in ruitvorm</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('Voer een getal in:'));

        // Array om Fibonacci-nummers in op te slaan
        let fibonacci = [];

        // Initialisatie van de eerste twee getallen
        fibonacci[0] = 0;
        fibonacci[1] = 1;

        // Berekening van Fibonacci-nummers
        for (let i = 2; i <= n; i++) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
        }

        // Weergeven van Fibonacci in ruitvorm
        let output = '';
        let midden = Math.floor(n / 2);

        for (let i = 0; i <= midden; i++) {
            for (let j = 0; j < midden - i; j++) {
                output += '&nbsp;&nbsp;'//staat voor "non-breaking space"//
            }
            for (let k = 0; k <= i; k++) {
                output += fibonacci[k + 1] + '&nbsp;&nbsp;';
            }
            output += '<br>';
        }

        for (let i = midden - 1; i >= 0; i--) {
            for (let j = 0; j < midden - i; j++) {
                output += '&nbsp;&nbsp;';
            }
            for (let k = 0; k <= i; k++) {
                output += fibonacci[k + 1] + '&nbsp;&nbsp;';
            }
            output += '<br>';
        }

        document.write(output);
    </script>
</body>

</html>
